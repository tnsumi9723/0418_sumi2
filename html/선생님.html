<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>

    <style>

      * {margin:0; box-sizing:border-box;}

      ul,ol,li {list-style:none; margin:0; padding:0;}

      header {width:1185px; height:160px; border:3px solid #666; margin:0 auto;}




      #slider {width:1475px; height:560px; border:3px solid #666; margin:0 auto;}




      section{width:1280px; height:405px; border:3px solid #666; margin:0 auto;}




      footer {width:100%; height:145px; border-top:1px solid #666; margin:0 auto;}

    </style>




  </head>

  <body>




    <header></header>




    <div id="slider"></div>




    <section></section>




    <footer></footer>







  </body>

</html>
